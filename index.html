<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>临时邮箱</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>临时邮箱</h1>

    <div class="email-box">
        <input id="email" readonly>
        <button id="copyBtn">复制</button>
    </div>

    <button id="newEmailBtn" class="new-email">生成新邮箱</button>

    <h2>收件箱</h2>
    <div id="inbox" class="inbox"></div>
</div>

<script src="main.js"></script>
</body>
</html>
